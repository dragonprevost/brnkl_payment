<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<script src="https://js.stripe.com/v3/"></script>
<script src="stripe-form.js"></script>





<div class = 'container-fluid main h-100'>
  <div class = 'row main_row'>
    <!--Vessel Information is Displayed in This Column-->
    <div class="col-3 vessel_info border-right">
      <h3 class = 'center'>Vessel</h3>
      <div class = 'vessel_info'>
          <ul class = 'list-group'>
              <li class = 'list-group-item vessel_item'><img src='assets/user.svg' class = 'img-responsive'> {{ user_name }}</li>
              <li class = 'list-group-item vessel_item'><img src='assets/boat.svg' class = 'img-responsive'> {{ vessel_type }}</li>
              <li class = 'list-group-item vessel_item'><img src='assets/id.svg' class = 'img-responsive'> {{ device_id }}</li>
              <li class = 'list-group-item vessel_item'><img src='assets/cards.svg' class = 'img-responsive'> {{ current_sub }}</li>
            </ul>
      </div>
    </div>
    <!--Payment Info is Displayed in This Column-->
    <div class="col payment">
      <h1 class = 'h1-center'>Payment Form</h1>
    
 




    
    </div>
  </div>
</div>
